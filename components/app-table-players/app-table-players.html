<table>
  <thead>
  <tr>
    <th v-for="(item, index) in tableHeaders" :key="index">
      {{item}}
    </th>
  </tr>
  </thead>
  <tbody>
    <tr v-for="(player, index) in getPlayerList" :key="index">
      <td>{{index + 1}}</td>
      <td>
        <nuxt-link :to="`/account/${player.spa_id}-${player.name}`"
        >{{ player.name }}
        </nuxt-link>
      </td>
      <td>{{isRankExp(player.statistics.pvp)}}</td>
      <td>{{isRankWins(player.statistics.pvp).toFixed(2)}}%</td>
    </tr>
  </tbody>
</table>
